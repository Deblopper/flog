---
layout: template
title: "Welcome"
---
	{% for post in site.posts %}
			<a href="{{ post.url }}" class="post">
				<time datetime="">
					{{ post.date | date_to_string }}
				</time>
				<span>{{ post.title }}</span>
			</a>
	{% endfor %}
			<style>
			article .post {
				padding:	0.5rem 1rem;
				display:	block;
			}
			article .post:nth-child(odd) {
				background:	#f0f0f0;
			}
			article .post:nth-child(even) {
				background:	#ffffff;
			}
			article .post time {
				float:		right;
			}
			</style>
